<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/vue.js"></script>
</head>
<body>

<h1>hello world</h1>
<hr/>
<div id="app">
    {{score}}<br/>
    <button v-on:click="addScore">加分</button>
    <button @click="reduceScore">减分</button><br/>
    <input type="text" v-on:keyup.13="onEnter" v-model="scoreEnter"/>
</div>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            score:0,
            scoreEnter:1,
        },
        methods:{
            addScore:function () {
                this.score++;
            },
            reduceScore:function () {
                this.score--;
            },
            onEnter:function () {
                this.score=parseInt(this.score)+parseInt(this.scoreEnter);
            }
        }
    });
</script>
</body>
</html>
