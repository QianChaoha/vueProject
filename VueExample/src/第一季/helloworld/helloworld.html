<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script type="text/javascript" src="../../../js/vue.js"></script>
</head>
<body>

    <h1>hello world</h1>
    <hr/>
    <div id="app">
        {{message}}
