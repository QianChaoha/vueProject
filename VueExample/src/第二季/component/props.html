<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/vue.js"></script>
</head>
<body>

<div id="app">
    <panda here="China"></panda>
    <panda v-bind:here="message"></panda>

</div>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello World'
        },
        //局部的组件在构造器里面定义,这个组件只能在id为app的容器里面使用
        components:{
            "panda":{
                template:`<div style="color:red;">局部注册的panda标签 {{here}}</div>`,
                props:['here'],
            }
        }
    });
</script>
</body>
</html>
