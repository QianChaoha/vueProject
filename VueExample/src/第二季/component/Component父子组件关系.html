<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/vue.js"></script>
</head>
<body>

<div id="app">
    <panda></panda>
</div>
<script type="text/javascript">
    //子组件要先申明
    var pandaChild = {
        template: `<div style="color:red;">子组件</div>`,
    };
    var panda = {
        template: `<div >
                        父组件
                        <pandaChild></pandaChild>
                    </div>`,
        components:{
            'pandaChild':pandaChild
        }
    };
    var app = new Vue({

        el: '#app',
        data: {
            message: 'Hello World'
        },
        //局部的组件在构造器里面定义,这个组件只能在id为app的容器里面使用
        components: {
            "panda": panda
        }
    });
</script>
</body>
</html>
