<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/vue.js"></script>
</head>
<body>
<!--
用slot就可以在自定义组件时传递给组件内容，组件接收内容并输出
-->
<div id="app">
    <jsqian >
        <!--1.标签中传递值-->
        <p slot="name">{{jsqianData.name}}</p>
        <p slot="skill">{{jsqianData.skill}}43432423</p>
    </jsqian>

</div>
<template id="tep">
    <!--template要求必须用div将所有子标签包裹起来-->
    <!--2.template中接收值-->
   <div>
       <p>name:<slot name="name"></slot></p>
       <p>skill:<slot name="skill"></slot></p>
   </div>
</template>
<script type="text/javascript">
    var jsqian={
        template:"#tep"
    }
    var app=new Vue({
        el:'#app',
        data:{
            jsqianData:{
                name:'技术',
                skill:'android'
            }
        },
        //局部的组件在构造器里面定义,这个组件只能在id为app的容器里面使用
        components:{
            "jsqian":jsqian
        }
    });
</script>
</body>
</html>
